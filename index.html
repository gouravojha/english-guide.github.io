<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/compromise"></script>
    <script src="https://unpkg.com/compromise-numbers"></script>
    <script src="https://unpkg.com/compromise-sentences"></script>
    <script src="nlpjs.js"></script>
</head>

<body>
    <div class="container">
        <div class="row header">
            <h1>English Guide 👨‍🎓</h1>
            <h2>📕🍎✏️</h2>
        </div>
        <div class="row">
            <div class="col-md-6 drk">
                <button id="drk" onclick="dark()">Dark Mode</button>
            </div>
        </div>
        <div class="row text">
            <div class="col-md-8">
                <textarea name="text" id="text" cols="30" rows="10"
                    placeholder="Enter text here for analysis...."></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 label">
                <label id="lblName"></label>
            </div>
        </div>
        <div class="row butt">
            <div class="col-md-2 but">
                <button id="btn" onclick="past()">Past Tense</button>
            </div>
            <div class="col-md-2 but">
                <button id="btn" onclick="neg()">Negative Sense</button>
            </div>
            <div class="col-md-2 but">
                <button id="btn" onclick="present()">Present Tense</button>
            </div>
            <div class="col-md-2 but">
                <button id="btn" onclick="fut()">Future Tense</button>
            </div>
            <div class="col-md-2 but">
                <button id="btn" onclick="pos()">Positive Sense</button>
            </div>
            <div class="col-md-2 but">
                <button id="btn" onclick="ntot()">Convert Number to Text</button>
            </div>
        </div>
    </div>
</body>

</html>
